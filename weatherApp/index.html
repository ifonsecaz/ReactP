<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Weather</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search" id="searchForm">
        <input class="form-control me-2" type="search" placeholder="City" aria-label="Search" id="city"/>
        <button class="btn btn-outline-success" type="submit" id="search">Search</button>
        </form>
    </div>
    <div id="ErrorMessage" class="error-message"></div>
    </div>
</nav>

  <div class="m-2 col-md-12 p-1 bg-light">


<section id="weather" class="container my-5">
  <div class="row align-items-center">
    <div id="image" class="col-md-2 text-center text-md-start mb-3 mb-md-0">
      
    </div>
    <div class="col-md-10">
      <h1 class="mb-3" id="CityName"></h1>
      <p class="lead" id="information">
        </p>
    </div>
  </div>
</section>
  </div>

</body>
</html>
