<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="todo-container" id="list">
    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Add a new task">
    <div id="taskError" class="error-message"></div>

    <button class="button" id="addTaskButton">Add Task</button>
    
    <ul class="todo-list" id="todoList"></ul>
</div>

<div id="hideL">
    <label>Hide List</label>    
    <button class="button" id="hideList">Hide</button>
</div>


<div class="maindiv" id="calc">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"> <span id="rate_val">10.25</span>%<br/>
        No. of Years <input type="text"  id="years" list="No years">  <br/>
        <datalist id="No years">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
        </datalist>
        Interest : <span id="result"></span><br>

        <button class="button" id="interestButton">Compute Interest</button>
        <div id="principalError" class="error-message"></div>
        <div id="yearsError" class="error-message"></div>
        <div id="calcSuccess" class="success-message"></div>
        <span id="result">
        </span>
        </div>

        <div id="hideCalc">
    <label>Hide calculator</label>    
    <button class="button" id="hideCalculator">Hide</button>
</div>

</body>
</html>
